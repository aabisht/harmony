  <div id="updateItemRowModal" class="modal">

  <script src="js/vendor/datepicker.min.js"></script>

  <script src="js/main.js"></script>

  <script>
    var gridOptions, bulkUploadGridOption;

    var columnDefs = [
      {headerName: "Name", field: "file_name"},
      {headerName: "Description", field: "description"},
      {headerName: "Action", field: "action", cellRenderer: 'tableAction'}
    ];

    var bulkUploadColumnDefs = [
    {
        headerName: "UPC", 
        field: "upc",
        minWidth: 240,
        editable: true,
        cellRenderer: 'tooltipCellRenderer'
      },
      {headerName: "PLU", field: "plu", editable: true},
      {headerName: "Description", field: "description", editable: true},
      {headerName: "Vendor ID", field: "vendor_id", editable: true},
      {headerName: "Vendor", field: "vendor", editable: true},
      {headerName: "Category", field: "category", editable: true},
      {headerName: "Class", field: "class", editable: true},
      {headerName: "Unit Price UPC", field: "unit_price_upc", editable: true},
      {headerName: "Case UPC", field: "case_upc", editable: true},
      {headerName: "Department ID", field: "department_id", editable: true}
    ];

    $.get("data/bulk-upload-template.json", function(data, status){
      gridOptions = {
        defaultColDef: {
          resizable: true,
          sortable:true,
          filter: true
        },
        columnDefs: columnDefs,
        rowData: data,
        suppressContextMenu:true,
        pagination: true,
        paginationPageSize: 10,
        components: {
          'tableAction': TableAction
        },
        paginationNumberFormatter: function(params) {
            return '' + params.value.toLocaleString() + '';
        },
        onGridReady: function(params) {
          params.api.sizeColumnsToFit();
        }
      }

      var gridDiv = document.querySelector('#downloadTemplateData');
      new agGrid.Grid(gridDiv, gridOptions);    

      $(data).each(function() {
        $('#selectTemplate').append('<option value="'+this.file_name+'">'+this.file_name+'</option>');
      });

      $('#selectTemplate').formSelect();
    });

    $.get("data/view-item.json", function(data, status){
      bulkUploadGridOption = {
        defaultColDef: {
          editable: false,
          resizable: true,
          enableCellChangeFlash: true,
          sortable:true,
          filter: true
        },
        rowSelection: 'multiple',
        columnDefs: bulkUploadColumnDefs,
        rowData: data,
        pagination: true,
        editType: 'fullRow',
        paginationPageSize: 10,
        onRowSelected: onRowSelected,
        onSelectionChanged: onSelectionChanged,
        components: {
          'tooltipCellRenderer': TooltipCellRenderer
        },
        paginationNumberFormatter: function(params) {
            return '' + params.value.toLocaleString() + '';
        },
        onGridReady: function(params) {
          $('.datatable.ag-theme-material .ag-cell .tooltip').tooltip();
        },
        onModelUpdated: function(event) {
          showCellError();
        },
        onPaginationChanged: function(event) {
          showCellError();
        },
        onFirstDataRendered: function(event){
          showCellError();
        },
        onRowEditingStarted: function(event){
          var _this = this;
          $('.saveRow').css({'display': 'inline-block'});
        },
        onRowValueChanged: function(event) {
            var data = event.data,
                saveModalinstance = M.Modal.getInstance(document.querySelector('#updateItemRowModal'));
            $('.datatable.ag-theme-material .ag-cell .tooltip').tooltip();
            $('#updateItemRowModal #updateItemRowModalName').text(data.upc);
            $('#updateItemRowModal #updateItemRowModalButton').attr('data-upc', data.upc);
            $('#updateItemRowModal #updateItemRowModalButton').attr('data-index', event.rowIndex);
            saveModalinstance.open();
        }
      };
      var gridDiv = document.querySelector('#datatable');
      new agGrid.Grid(gridDiv, bulkUploadGridOption);
    });

    function onRowSelected(event) {
      console.log("row " + event.node.data.upc + " selected = " + event.node.selected);
    }

    function onSelectionChanged(event) {
      var rowCount = event.api.getSelectedNodes().length;
      console.log('selection changed, ' + rowCount + ' rows selected');
    }

    function showCellError() {
      $('.datatable.ag-theme-material .ag-cell .tooltip').each(function() {
        $(this).parent().addClass('data-error');
      });
      
      $('.datatable.ag-theme-material .ag-cell .tooltip').tooltip();
    }

    // cell renderer class
    function TooltipCellRenderer() {}

    // init method gets the details of the cell to be rendere
    TooltipCellRenderer.prototype.init = function(params) {
      this.eGui = document.createElement('div');

      if(params.colDef.field === 'upc') {
        if(params.value === 'UPC000000001') {
          this.eGui.classList.add('data-error');
          this.eGui.classList.add('tooltip');
          this.eGui.setAttribute("data-tooltip", "UPC already exist");
        }
      }

      this.eGui.innerHTML = params.value;
    };

    TooltipCellRenderer.prototype.getGui = function() {
        return this.eGui;
    };

    // cell renderer class
    function TableAction() {}

    // init method gets the details of the cell to be rendere
    TableAction.prototype.init = function(params) {
      this.eGui = document.createElement('div');
      this.eGui.classList.add('button-wrapper');
      this.eGui.classList.add('table-action-wrapper');
      var status = Math.floor(Math.random() * 3) + 1;
      this.eGui.innerHTML = '<a href="javascript:;" title="'+params.value+'" class="button-primary button-stroked"><i class="fas fa-file-download"></i> ' + params.value + '</a>';
    };

    TableAction.prototype.getGui = function() {
      return this.eGui;
    };
    
    function onPageSizeChanged(newPageSize, gridOpt) {
      var value = $(event.currentTarget).val();
      gridOpt.api.paginationSetPageSize(Number(value));
    }

    function updateItemRow(rowIndex, upc) {
      $('#datatable .ag-center-cols-container .ag-row').each(function(){
        if(parseInt($(this).attr('row-index')) === parseInt(rowIndex) && !$(this).hasClass('edited-row')){
            $(this).addClass('edited-row')
          }
      });
      M.toast({html: 'Value for '+upc+' changed.'});
    }

    $(document).ready(function() { 
      $('body').on('click', '.tabs .tab a', function(event) {
        // debugger;
        gridOptions.api.sizeColumnsToFit()
      });

      $('body').on('click', '.saveRow', function(event) {
        event.preventDefault();
        bulkUploadGridOption.api.stopEditing();
      });

      $('body').on('click', '#updateItemRowModal #updateItemRowModalButton', function(event) {
        var upc = $('#updateItemRowModal #updateItemRowModalButton').attr('data-upc'),
            rowIndex = $('#updateItemRowModal #updateItemRowModalButton').attr('data-index');
        updateItemRow(rowIndex, upc);
      });
    });
  </script>
