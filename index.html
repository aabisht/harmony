  <script>
    var gridOptions;
      var columnDefs = [
        {
          headerName: "UPC", 
          field: "upc",
          headerCheckboxSelection: true,
          headerCheckboxSelectionFilteredOnly: true,
          checkboxSelection: true
        },
        {headerName: "Store", field: "store"},
        {headerName: "Vendor", field: "vendor"},
        {headerName: "Bill To", field: "bill_to"},
        {headerName: "Type", field: "type"},
        {headerName: "Price", field: "price"},
        {headerName: "Start Date", field: "start_date"},
        {headerName: "End Date", field: "end_date"},
      ];
      $.get("data/pendin-bills.json", function(data, status){
        gridOptions = {
          defaultColDef: {
            editable: false,
            resizable: true,
            sortable:true,
          },
          rowSelection: 'multiple',
          columnDefs: columnDefs,
          rowData: data,
          pagination: true,
          paginationPageSize: 10,
          onRowSelected: onRowSelected,
          onSelectionChanged: onSelectionChanged,
          paginationNumberFormatter: function(params) {
              return '[' + params.value.toLocaleString() + ']';
          }
        };
        var gridDiv = document.querySelector('#datatable');
        new agGrid.Grid(gridDiv, gridOptions);    
      });

    function onPageSizeChanged(newPageSize) {
      var value = document.getElementById('page-size').value;
      gridOptions.api.paginationSetPageSize(Number(value));
    }

    function onRowSelected(event) {
      console.log("row " + event.node.data.upc + " selected = " + event.node.selected);
    }

    function onSelectionChanged(event) {
      var rowCount = event.api.getSelectedNodes().length;
      console.log('selection changed, ' + rowCount + ' rows selected');
      if(rowCount > 0) {
        $('#select-row-num').html('('+rowCount + ' <span>selected</span>'+')');
      } else {
        $('#select-row-num').html('');
      }
    }

    $(document).ready(function() { 
      $(window).on("load resize ",function(e){
        console.log($(document).outerHeight(true));
        
      });
      $('#datatable').outerHeight($(document).outerHeight(true) - $('.header-container').outerHeight(true) - $('.header-search-card-wrapper').outerHeight(true) - $('.main-body-data-wrapper .card-header').outerHeight(true) - 68);
    });
  </script>
