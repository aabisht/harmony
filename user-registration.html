<body class="left-menu-fixed">

    <div class="body-wrapper">
        <div class="authentication-bg-wrapper">
          <div class="authentication-container">
            <div class="authentication-content-wrapapper d-flex justify-content-center align-items-center">
              <div class="card authentication-wrapper user-registration-wrapper">
                <div class="card-content">
                    <div class="logo-wrapper text-center">
                        <img src="./assets/img/bristol-farms-logo-black.png" class="img-fluid" alt="Bristol Farms">

                    <h4 class="text-center text-uppercase title">User Registration</h4>

                        <div class="col-sm-12">
                          <div class="input-field">
                            <i class="material-icons prefix far fa-envelope"></i>
                            <input id="userEmail" type="email">
                            <label for="userEmail">Email</label>
                          </div>
                        </div>
                        <div class="col-sm-6 ">
                          <div class="input-field">
                            <i class="material-icons prefix fas fa-lock"></i>
                            <input id="userPassword" type="password">
                            <label for="userPassword">Password</label>
                          </div>
                        </div>
                        <div class="col-sm-6">
                          <div class="input-field">
                            <i class="material-icons prefix fas fa-lock"></i>
                            <input id="userRePassword" type="password">
                            <label for="userRePassword">Re-Password</label>
                          </div>
                        </div>
                        <div class="col-sm-6">
                          <div class="input-field">
                            <i class="material-icons prefix fas fa-user-tie"></i>
                            <select>
                              <option value="" disabled selected>Choose your option</option>
                              <option value="1">Option 1</option>
                              <option value="2">Option 2</option>
                              <option value="3">Option 3</option>
                            </select>
                            <label>Supervisor</label>
                          </div>
                        </div>
                        <div class="col-sm-6">
                          <div class="input-field">
                            <i class="material-icons prefix fas fa-brush"></i>

                              <option value="" disabled selected>Choose your option</option>
                              <option value="1">Option 1</option>
                              <option value="2">Option 2</option>
                              <option value="3">Option 3</option>
                            </select>
                            <label>Banner</label>
                          </div>
                        </div>
                        <div class="col-sm-6">
                          <div class="input-field">
                            <i class="material-icons prefix far fa-building"></i>
                            <select>
                              <option value="" disabled selected>Choose your option</option>
                              <option value="1">Option 1</option>
                              <option value="2">Option 2</option>
                              <option value="3">Option 3</option>
                            </select>
                            <label>Department</label>
                          </div>
                        </div>
                        <div class="col-sm-6">
                          <div class="input-field">
                            <i class="material-icons prefix fas fa-users"></i>
                            <select>
                              <option value="" disabled selected>Choose your option</option>
                              <option value="1">Option 1</option>
                              <option value="2">Option 2</option>
                              <option value="3">Option 3</option>
                            </select>
                            <label>Group</label>
                          </div>
                        </div>
                        <div class="col-sm-12 button-wrapper">
                            <a href="/user-registration-success.html" class="button-primary button-block">Submit</a>
