          <div class="main-body-data-wrapper">

              <div class="card">

                  <div class="card-header d-flex flex-row justify-content-between align-items-center">
                    <div class="card-title-wrapper">
                      <h3 class="card-title mb-0">Users <br><small>Double Click on row to edit.</small></h3>
                    </div>
                    <div class="header-action-wrapper">

                        <button type="button" class="button-primary button-stroked saveRow header-action-item disabled">Save Row</button>

                        <select onchange="onPageSizeChanged()" id="page-size">

  <div id="deleteUserModal" class="modal">
    <div class="modal-content">
      <p>Are you sure you want to this user.</p>
    </div>
    <div class="modal-footer">
      <a href="javascript:;" class="modal-close button-stroked button-primary"><i class="fas fa-times"></i> Cancel</a>
      <a href="javascript:;" class="modal-close button-primary removed-saved-search"><i class="far fa-trash-alt"></i> Delete</a>
    </div>
  </div>


  <div id="userBannerModal" class="modal">
    <div class="modal-content">
      <h3 class="mb-5">Departments</h3>
      <div class="form">
        <div class="input-field">
          <select>
            <option value="Departments 1">Departments 1</option>
            <option value="Departments 2">Departments 2</option>
            <option value="Departments 3">Departments 3</option>
          </select>
          <label>Select Banner</label>
        </div>
        <div class="input-field text-left">
          <p>
            <label>
              <input type="checkbox" class="filled-in" checked="checked" />
              <span>Group 1</span>
            </label>
          </p>
          <p>
            <label>
              <input type="checkbox" class="filled-in" />
              <span>Group 2</span>
            </label>
          </p>
          <p>
            <label>
              <input type="checkbox" class="filled-in" checked="checked" />
              <span>Group 3</span>
            </label>
          </p>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="modal-close button-primary button-stroked"><i class="fas fa-times"></i> Cancel</button>
      <button type="button" class="modal-close button-primary saveBanner"><i class="far fa-save"></i> Save</button>
    </div>
  </div>

  <div id="resetPasswordModal" class="modal">
    <div class="modal-content">
      <h3 class="mb-5">Reset Password</h3>
      <div class="form">
        <div class="input-field">
          <input id="newPassword" type="password" class="">
          <label for="newPassword">New Password</label>
        </div>
        <div class="input-field">
          <input id="rePassword" type="password" class="">
          <label for="rePassword">Re-Password</label>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="modal-close button-primary button-stroked"><i class="fas fa-times"></i> Cancel</button>
      <button type="button" class="modal-close button-primary saveBanner"><i class="far fa-save"></i> Save</button>
    </div>
  </div>

  <div id="updateItemRowModal" class="modal">
    <div class="modal-content">
      <p>Are you sure you want to delete this user?</p>
    </div>
    <div class="modal-footer">
      <a href="javascript:;" class="modal-close button-stroked button-primary"><i class="fas fa-times"></i> Cancel</a>
      <a href="javascript:;" class="modal-close button-primary"><i class="fas fa-trash-alt"></i> Delete</a>
    </div>
