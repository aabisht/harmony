  <script>
    $(document).ready(function() {

      var userTableWrapper = $('#usersCards');
      userTableWrapper.addClass('user-cards-wrapper');

      $.get("data/users.json", function(data, status){
        $(data).each(function(i) {
          var userCardData = '<div class="user-card-wrapper user-card-wrapper-'+i+'"><div class="card"><div class="header-dropdown"><a href="javascript:;" class="dropdown-trigger" data-target="userMore'+i+'"><i class="fas fa-ellipsis-v"></i></a><ul id="userMore'+i+'" class="dropdown-content"><li><a href="javascript:;" class="edit-user-card-trigger"><i class="fas fa-user-edit"></i> Edit Role</a></li><li><a href="javascript:;"><i class="far fa-trash-alt"></i> Delete User</a></li></ul></div>';

          if(this.avatar) {
            userCardData = userCardData + '<div class="card-image"> <img src="'+this.avatar+'"></div>';
          } else {
            userCardData = userCardData + '<div class="card-icon"><i class="far fa-user"></i></div>';
          }

          userCardData = userCardData + '<div class="card-content"><div class="card-title">'+this.name.first+' '+this.name.last+'</div>';
          userCardData = userCardData + '<div class="card-subtitle">'+ this.email +'</div>';
          userCardData = userCardData + '<div class="user-role"><div class="value">'+ this.role +'</div>';
          userCardData = userCardData +'<div class="input input-field"><select class="user-role-select"><option value="admin"';
          if(this.role === "Admin") {
            userCardData = userCardData + 'selected';
          }
          userCardData = userCardData + '>Admin</option><option value="manager"'; 
          if(this.role === "Manager") {
            userCardData = userCardData + 'selected';
          }
          userCardData = userCardData + '>Manager</option><option value="general"';
          if(this.role === "General") {
            userCardData = userCardData + 'selected';
          }
          userCardData = userCardData + '>General</option></select></div></div>';

          userCardData = userCardData + '</div></div></div>';
          userTableWrapper.append(userCardData);
        });

        $('body').on('click', '.edit-user-card-trigger', function(event) {
          event.preventDefault();
          $(this).closest('.user-card-wrapper').addClass('edit')
        });

        $('body').on('change', '.user-role-select', function(event) {
          event.preventDefault();
          $(this).closest('.user-role').children('.value').text($(this).val());
          $(this).closest('.user-card-wrapper').removeClass('edit');
          M.toast({html: $(this).closest('.card-content').children('.card-title').text()+' role has been updated to '+ $(this).val()});
        });
        

        $('.dropdown-trigger').dropdown();
        $('select').formSelect();
      });

    });
  </script>
