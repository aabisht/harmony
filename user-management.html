  <script>
    $(document).ready(function() {

      var userTableWrapper = $('#usersCards');
      userTableWrapper.addClass('user-cards-wrapper');
      var searchData = {};

      $.get("data/users.json", function(data, status){
        $(data).each(function(i) {
          var userCardData = '<div class="user-card-wrapper user-card-wrapper-'+i+'"><div class="card"><div class="header-dropdown"><a href="javascript:;" class="dropdown-trigger" data-target="userMore'+i+'"><i class="fas fa-ellipsis-v"></i></a><ul id="userMore'+i+'" class="dropdown-content"><li><a href="javascript:;" class="edit-user-card-trigger"><i class="fas fa-user-edit"></i> Edit Role</a></li><li><a href="javascript:;"><i class="fas fa-user-lock"></i> Reset Password</a></li><li><a href="#deleteUserModal" class="modal-trigger"><i class="far fa-trash-alt"></i> Delete User</a></li></ul></div>';

          searchData[this.name.first+' '+this.name.last] = null;

          if(this.avatar) {
            userCardData = userCardData + '<div class="card-image"> <img src="'+this.avatar+'"></div>';
          } else {
            userCardData = userCardData + '<div class="card-icon"><i class="far fa-user"></i></div>';
          }

          userCardData = userCardData + '<div class="card-content"><div class="card-title">'+this.name.first+' '+this.name.last+'</div>';
          userCardData = userCardData + '<div class="card-subtitle">'+ this.email +'</div>';
          userCardData = userCardData + '<div class="user-role"><div class="value"><strong>Role:</strong> <span class="val">'+ this.role +'<span></div>';
          userCardData = userCardData +'<div class="input input-field"><select class="user-role-select"><option value="admin"';
          if(this.role === "Admin") {
            userCardData = userCardData + 'selected';
          }
          userCardData = userCardData + '>Admin</option><option value="manager"'; 
          if(this.role === "Manager") {
            userCardData = userCardData + 'selected';
          }
          userCardData = userCardData + '>Manager</option><option value="general"';
          if(this.role === "General") {
            userCardData = userCardData + 'selected';
          }
          userCardData = userCardData + '>General</option></select></div></div>';

          userCardData = userCardData + '<div class="user-banner"><div class="value"><strong>Banner:</strong> <span class="val">'+ this.banner +'</span></div>';
          userCardData = userCardData +'<div class="input input-field"><select class="user-banner-select"><option value="banner 1"';
          if(this.banner === "Banner 1") {
            userCardData = userCardData + 'selected';
          }
          userCardData = userCardData + '>Banner 1</option><option value="banner 2"'; 
          if(this.banner === "Banner 2") {
            userCardData = userCardData + 'selected';
          }
          userCardData = userCardData + '>Banner 2</option><option value="banner 3"';
          if(this.banner === "Banner 3") {
            userCardData = userCardData + 'selected';
          }
          userCardData = userCardData + '>Banner 3</option></select></div></div>';

          userCardData = userCardData + '<div class="user-supervisor"><div class="value"><strong>Supervisor:</strong> <span class="val">'+ this.supervisor +'</span></div>';
          userCardData = userCardData +'<div class="input input-field"><select class="user-supervisor-select"><option value="supervisor 1"';
          if(this.supervisor === "Supervisor 1") {
            userCardData = userCardData + 'selected';
          }
          userCardData = userCardData + '>Supervisor 1</option><option value="supervisor 2"'; 
          if(this.supervisor === "Supervisor 2") {
            userCardData = userCardData + 'selected';
          }
          userCardData = userCardData + '>Supervisor 2</option><option value="supervisor 3"';
          if(this.supervisor === "Supervisor 3") {
            userCardData = userCardData + 'selected';
          }
          userCardData = userCardData + '>Supervisor 3</option></select></div></div>';

          userCardData = userCardData + '<div class="user-department"><div class="value"><strong>Department:</strong> <span class="val">'+ this.department +'</span></div>';
          userCardData = userCardData +'<div class="input input-field"><select class="user-department-select"><option value="department 1"';
          if(this.department === "Department 1") {
            userCardData = userCardData + 'selected';
          }
          userCardData = userCardData + '>Department 1</option><option value="department 2"'; 
          if(this.department === "Department 2") {
            userCardData = userCardData + 'selected';
          }
          userCardData = userCardData + '>Department 2</option><option value="department 3"';
          if(this.department === "Department 3") {
            userCardData = userCardData + 'selected';
          }
          userCardData = userCardData + '>Department 3</option></select></div></div>';


          userCardData = userCardData + '<div class="user-group"><div class="value"><strong>Group:</strong> <span class="val">'+ this.group +'</span></div>';
          userCardData = userCardData +'<div class="input input-field"><select class="user-group-select"><option value="group 1"';
          if(this.group === "Group 1") {
            userCardData = userCardData + 'selected';
          }
          userCardData = userCardData + '>Group 1</option><option value="group 2"'; 
          if(this.group === "Group 2") {
            userCardData = userCardData + 'selected';
          }
          userCardData = userCardData + '>Group 2</option><option value="group 3"';
          if(this.group === "Group 3") {
            userCardData = userCardData + 'selected';
          }
          userCardData = userCardData + '>Group 3</option></select></div></div>';

          userCardData = userCardData + '<div class="user-card-footer-btn-wrapper"><div class="button-wrapper row mt-4"><div class="col-sm-6"><a href="javascript:;" class="button-primary button-stroked button-block cancelSave">Cancel</a></div><div class="col-sm-6"><a href="javascript:;" class="button-primary button-block updateSave">Save</a></div></div></div>'

          userCardData = userCardData + '</div></div></div>';
          userTableWrapper.append(userCardData);
        });

        $('body').on('click', '.edit-user-card-trigger', function(event) {
          event.preventDefault();
          $(this).closest('.user-card-wrapper').addClass('edit')
        });

        $('body').on('click', '.cancelSave', function(event) {
          event.preventDefault();
          $(this).closest('.user-card-wrapper').removeClass('edit')
        });

        $('body').on('click', '.updateSave', function(event) {
          event.preventDefault();
          // $(this).closest('.user-role').children('.value').text($(this).val());

          $(this).closest('.user-card-footer-btn-wrapper').siblings('.user-role').find('.val').text($(this).closest('.user-card-footer-btn-wrapper').siblings('.user-role').find('.user-role-select').val());
          $(this).closest('.user-card-footer-btn-wrapper').siblings('.user-banner').find('.val').text($(this).closest('.user-card-footer-btn-wrapper').siblings('.user-banner').find('.user-role-select').val());
          $(this).closest('.user-card-footer-btn-wrapper').siblings('.user-supervisor').find('.val').text($(this).closest('.user-card-footer-btn-wrapper').siblings('.user-supervisor').find('.user-role-select').val());
          $(this).closest('.user-card-footer-btn-wrapper').siblings('.user-department').find('.val').text($(this).closest('.user-card-footer-btn-wrapper').siblings('.user-department').find('.user-role-select').val());
          $(this).closest('.user-card-footer-btn-wrapper').siblings('.user-group').find('.val').text($(this).closest('.user-card-footer-btn-wrapper').siblings('.user-group').find('.user-role-select').val());

          $(this).closest('.user-card-wrapper').removeClass('edit');
          M.toast({html: $(this).closest('.card-content').children('.card-title').text()+' profile has been updated to '+ $(this).val()});
        });

        $('.dropdown-trigger').dropdown();
        $('select').formSelect();
        $('input.autocomplete').autocomplete({
          data: searchData,
        });
      });


    });
  </script>
