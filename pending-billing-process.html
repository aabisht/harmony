  <script>
    var gridOptions_1, gridOptions_2, data1=[], data2=[], data1_total_price = 0 , data2_total_price = 0;
      var columnDefs = [
        {headerName: "UPC", field: "upc"},
        {headerName: "Description", field: "description"},
        {headerName: "Store", field: "store"},
        {headerName: "Type", field: "type"},
        {headerName: "Start Date", field: "start_date"},
        {headerName: "End Date", field: "end_date"},
        {headerName: "Price/Unit ($)", field: "price"},
        {headerName: "Total Unit", field: "unit"},
        {headerName: "Total ($)", field: "total"},
      ];
      $.get("data/pending-billing-process.json", function(data, status){
        $(data["vendor-1"]).each(function() {
          this.total = parseFloat(this.price) * parseFloat(this.unit);
          data1_total_price = data1_total_price + this.total;
          this.price = '$'+ this.price;
          this.total = '$' + this.total;
          data1.push(this);
        });

        $(data["vendor-2"]).each(function() {
          this.total = parseFloat(this.price) * parseFloat(this.unit);
          data2_total_price = data2_total_price + this.total;
          this.price = '$'+ this.price;
          this.total = '$' + this.total;
          data2.push(this);
        });

        $('.header-1-action-total-amt').text(Number.parseFloat(data1_total_price).toFixed(2));
        $('.header-2-action-total-amt').text(Number.parseFloat(data2_total_price).toFixed(2));

        gridOptions_1 = {
          columnDefs: columnDefs,
          rowData: data1,
          suppressContextMenu:true,
          pagination: true,
          paginationPageSize: 10,
          paginationNumberFormatter: function(params) {
              return '[' + params.value.toLocaleString() + ']';
          }
        };
        gridOptions_2 = {
          columnDefs: columnDefs,
          rowData: data2,
          suppressContextMenu:true,
          pagination: true,
          paginationPageSize: 10,
          paginationNumberFormatter: function(params) {
              return '[' + params.value.toLocaleString() + ']';
          }
        };
        var gridDiv = document.querySelector('#vendor1Data');
        new agGrid.Grid(gridDiv, gridOptions_1);    
        var gridDiv = document.querySelector('#vendor2Data');
        new agGrid.Grid(gridDiv, gridOptions_2);    
      });

    function onPageSizeChanged(newPageSize) {
      var value = document.getElementById('page-size').value;
      gridOptions.api.paginationSetPageSize(Number(value));
    }

    function onRowSelected(event) {
      console.log("row " + event.node.data.upc + " selected = " + event.node.selected);
    }

    function onSelectionChanged(event) {
      var rowCount = event.api.getSelectedNodes().length;
      console.log('selection changed, ' + rowCount + ' rows selected');
      if(rowCount > 0) {
        $('#select-row-num').html('('+rowCount + ' <span>selected</span>'+')');
        if($('#cardHeaderAction .button-wrapper .header-action-process').length === 0) {
          $('#cardHeaderAction .button-wrapper').append('<a href="/pending-billing-process.html" class="button-primary header-action-item header-action-process"><i class="fas fa-cogs"></i> Process</a>');
        }
      } else {
        $('#select-row-num').html('');
        $('#cardHeaderAction .button-wrapper .header-action-process').remove();
      }
    }

    $(document).ready(function() { 
      $(window).on("load resize ",function(e){
