              <div class="card header-search-card-wrapper">
                <div class="card-content">
                  <div class="row align-items-end">
                    <div class="col-lg-4">
                      <div class="cell-wrapper">
                        <div class="input-field">
                          <input id="search_deal_ended_between" type="text" class="validate">
                          <label for="search_deal_ended_between">Deals ended between</label>

                    </div>

  <script src="js/vendor/modernizr-3.8.0.min.js"></script>

  <script src="js/vendor/ag-grid-community.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>


  <script src="js/main.js"></script>

  <script>
    $(function () {
      var columnDefs = [
        {
          headerName: "UPC", 
          field: "upc",
          headerCheckboxSelection: true,
          headerCheckboxSelectionFilteredOnly: true,
          checkboxSelection: true
        },
        {headerName: "Store", field: "store"},
        {headerName: "Vendor", field: "vendor"},
        {headerName: "Bill To", field: "bill_to"},
        {headerName: "Type", field: "type"},
        {headerName: "Price", field: "price"},
        {headerName: "Start Date", field: "start_date"},
        {headerName: "End Date", field: "end_date"},
      ];
      $.get("data/pendin-bills.json", function(data, status){
        console.log(data);    
        var gridOptions = {
          defaultColDef: {
            editable: false,
            resizable: true,
            sortable:true,
          },
          suppressRowClickSelection: true,
          rowSelection: 'multiple',
          columnDefs: columnDefs,
          rowData: data,
          pagination: true,
        };
        var gridDiv = document.querySelector('#datatable');
        new agGrid.Grid(gridDiv, gridOptions);    
      });
    });
  </script>
