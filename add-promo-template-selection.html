<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>Add New Ad | Bristol Farms</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Place favicon.ico in the root directory -->
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,600|Raleway:400,600,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons&display=block" rel="stylesheet">
  <link href="./css/vendor/fontawesome.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/vendor/datepicker.min.css">
  <link rel="stylesheet" href="./css/vendor/materialize.min.css">
  <link rel="stylesheet" href="css/styles.css">

  <meta name="theme-color" content="#fafafa">
</head>

<body class="left-menu-fixed">

  <div class="body-container-wrapper">
    <div class="body-wrapper">

      <!-- Header -->
      <header class="header-container">
        <div class="header-container-wrapper">
          <div class="container-fluid">
            <div class="row">
              <div class="col-sm-10 header-left-wrapper">
                <div class="cell-wrapper">
                  <div class="header-title-nav-wrapper">
                    <div class="title">
                      <h3>Add New Ad</h3>
                      <div aria-label="breadcrumb">
                        <ol class="breadcrumb">
                          <li class="breadcrumb-item"><a href="/">Home</a></li>
                          <li class="breadcrumb-item active" aria-current="page">Add New Ad</li>
                        </ol>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-sm-2 header-right-wrapper text-right">
                <div class="cell-wrapper">
                  <div id="headerDropdownMenu"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>

      <!-- Left Menu -->
      <div class="left-menu-wrapper"></div>

      <!-- Main Body Content -->
      <div class="main-body-content-wrapper">
        <div class="main-body-content-container">
          <div class="main-body-data-wrapper">
            <div class="container-fluid">
              <div class="card">
                <div class="card-content">
                  <div class="card-header d-flex flex-row justify-content-between align-items-center">
                    <div class="card-title-wrapper">
                      <h3 class="card-title">AD Planner - Template Selection</h3>
                      <h4 class="card-sub-title">Christmas Promo Ad - 23rd Dec 2020 to 5th Jan 2021</h4>
                    </div>
                  </div>
                  <div class="card-input-wrapper">
                    <div class="ad-planer-template-selection-wrapper d-flex justify-content-start align-items-start">
                      <div class="ad-planer-template-selection-item">
                        <label>
                          <input class="with-gap templateSelectorRadio" name="adPlannerTemplate" type="radio"  id="adPlannerDefaultTemplate" data-target="#detaultTemplate" checked />
                          <span>Default Template</span>
                        </label>
                      </div>
                      <div class="ad-planer-template-selection-item">
                        <label>
                          <input class="with-gap templateSelectorRadio" name="adPlannerTemplate" type="radio" id="adPlannerCustomTemplate" data-target="#customTemplate" />
                          <span>Upload New Template</span>
                        </label>
                      </div>
                      <div class="ad-planer-template-selection-item">
                        <label>
                          <input class="with-gap templateSelectorRadio" name="adPlannerTemplate" type="radio" id="adPlannerExistingTemplate" data-target="#copyFromTemplate" />
                          <span>Copy From Existing Template</span>
                        </label>
                      </div>
                    </div>
                    <div class="row align-items-center">
                      <div class="col-md-12">
                        <div class="ad-planer-template-selection-items-wrapper active" id="detaultTemplate">
                          <div id="adPlannerTemplates">
                            <div class="ad-planer-template selected-template">
                              <div class="cell-wrapper">
                                <div class="ad-planer-template-header text-center">
                                  <h3>Default Template 1</h3>
                                </div>
                                <div class="ad-planer-template-body">
                                  <div class="ad-planer-template-img-wrapper">
                                    <img src="./assets/img/default-template.jpg" alt="Default Teamplate" class="img-fluid">
                                  </div>
                                </div>
                                <div class="ad-planer-template-footer">
                                  <div class="button-wrapper text-center">
                                    <a href="/add-promo-custom-template.html" class="button-primary disabled templateSelectorBtn" data-target="#adPlannerDefaultTemplate">Select</a>
                                  </div>
                                </div>
                              </div>
                            </div>
                            <div class="ad-planer-template">
                              <div class="cell-wrapper">
                                <div class="ad-planer-template-header text-center">
                                  <h3>Default Template 2</h3>
                                </div>
                                <div class="ad-planer-template-body">
                                  <div class="ad-planer-template-img-wrapper">
                                    <img src="./assets/img/create-new-teamplate.jpg" alt="Create New Teamplate" class="img-fluid">
                                  </div>
                                </div>
                                <div class="ad-planer-template-footer">
                                  <div class="button-wrapper text-center">
                                    <a href="/add-promo-custom-template.html" class="button-primary templateSelectorBtn" data-target="#adPlannerCustomTemplate">Select</a>
                                  </div>
                                </div>
                              </div>
                            </div>
                            <div class="ad-planer-template">
                              <div class="cell-wrapper">
                                <div class="ad-planer-template-header text-center">
                                  <h3>Default Template 3</h3>
                                </div>
                                <div class="ad-planer-template-body">
                                  <div class="ad-planer-template-img-wrapper">
                                    <img src="./assets/img/existing-template.jpg" alt="Existing Teamplate" class="img-fluid">
                                  </div>
                                </div>
                                <div class="ad-planer-template-footer">
                                  <div class="button-wrapper text-center">
                                    <a href="/add-promo-custom-template.html" class="button-primary templateSelectorBtn" data-target="#adPlannerExistingTemplate">Select</a>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="ad-planer-template-selection-items-wrapper" id="customTemplate">
                          <div class="ad-planer-template-form-wrapper">
                            <div class="row justify-content-left align-items-center">
                              <div class="col-sm-6">
                                <div class="file-field input-field">
                                  <div class="btn button-primary button-icon-left">
                                    <span><i class="fas fa-file-upload"></i> Upload Template</span>
                                    <input type="file">
                                  </div>
                                  <div class="file-path-wrapper">
                                    <input class="file-path validate" type="text" value="">
                                  </div>
                                </div>
                              </div>
                              <div class="col-sm-6">
                                <div class="file-field input-field">
                                  <div class="btn button-primary button-icon-left">
                                    <span><i class="fas fa-file-upload"></i> Upload TPOS Mapping</span>
                                    <input type="file">
                                  </div>
                                  <div class="file-path-wrapper">
                                    <input class="file-path validate" type="text" value="">
                                  </div>
                                </div>
                              </div>
                              <div class="col-md-12">
                                <div class="button-wrapper">
                                  <a href="javascrip:;" class="download-button">Download TPOS Mapping</a>
                                </div>
                              </div>
                            </div>
                          </div>
                          <div class="ad-planer-template-footer">
                            <div class="button-wrapper">
                              <a href="javascrip:;" class="button-primary button-stroked templateSaveBtn">Save</a>
                              <a href="/add-promo-custom-template.html" class="button-primary templateNextBtn">Next</a>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
    </div>
  </div>



  <script src="js/vendor/modernizr-3.8.0.min.js"></script>
  <script src="js/vendor/jquery-3.4.1.min.js"></script>

  <script src="js/vendor/datepicker.min.js"></script>
  <script src="js/vendor/datepicker.en.js"></script>
  <script src="js/vendor/slick.min.js"></script>

  <script src="js/main.js"></script>
